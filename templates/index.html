<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* Same styling as before */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .online-users, .chat-section {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .online-users h3, .chat-section h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        .user-list button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .user-list button:hover {
            background-color: #45a049;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 300px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-box .message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background-color: #3b78c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Chat Application
        </div>

        <div class="online-users">
            <h3>Online Users</h3>
            <ul class="user-list" id="user-list"></ul>
        </div>

        <div class="chat-section">
            <h3>Chat</h3>
            <div class="chat-box" id="messages"></div>
            <div class="chat-input">
                <textarea id="message" placeholder="Type your message..."></textarea>
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    <script>
        const username = prompt("Enter your username:");
        const apiUrl = "https://chatapp-git-master-abdulsubhan8s-projects.vercel.app/";
        let currentRoom = null;

        async function registerUser() {
            const response = await fetch(`${apiUrl}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username }),
            });
            const data = await response.json();
            if (data.status === "success") {
                updateOnlineUsers(data.online_users);
            }
        }

        async function fetchOnlineUsers() {
            const response = await fetch(`${apiUrl}/get_online_users`);
            const data = await response.json();
            if (data.status === "success") {
                updateOnlineUsers(data.online_users);
            }
        }

        async function fetchMessages() {
            if (currentRoom) {
                const response = await fetch(`${apiUrl}/fetch_messages?room=${currentRoom}`);
                const data = await response.json();
                if (data.status === "success") {
                    displayMessages(data.messages);
                }
            }
        }

        async function sendMessage() {
            const message = document.getElementById("message").value.trim();
            if (message && currentRoom) {
                await fetch(`${apiUrl}/send_message`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        sender: username,
                        receiver: currentRoom.replace(username, "").replace("-", ""),
                        message,
                    }),
                });
                document.getElementById("message").value = "";
                fetchMessages();
            }
        }

        function updateOnlineUsers(users) {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";
            users.forEach((user) => {
                if (user !== username) {
                    const li = document.createElement("li");
                    li.textContent = user;
                    const chatButton = document.createElement("button");
                    chatButton.textContent = "Chat";
                    chatButton.addEventListener("click", () => startChat(user));
                    li.appendChild(chatButton);
                    userList.appendChild(li);
                }
            });
        }

        function startChat(receiver) {
            currentRoom = username < receiver ? `${username}-${receiver}` : `${receiver}-${username}`;
            fetchMessages();
        }

        function displayMessages(messages) {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";
            messages.forEach((msg) => {
                const div = document.createElement("div");
                div.textContent = `${msg.sender}: ${msg.message}`;
                messagesDiv.appendChild(div);
            });
        }

        document.getElementById("send").addEventListener("click", sendMessage);

        // Initial setup
        registerUser();
        setInterval(fetchOnlineUsers, 5000); // Poll every 5 seconds
setInterval(() => {
    if (currentRoom) fetchMessages();
}, 3000); // Poll messages only if a chat is active

    </script>
</body>
</html>
