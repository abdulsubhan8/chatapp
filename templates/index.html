<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .online-users, .chat-section {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h3 {
            margin-bottom: 10px;
            color: #333;
        }

        /* User List */
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-list li:hover {
            background-color: #f1f1f1;
        }

        .user-list button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .user-list button:hover {
            background-color: #45a049;
        }

        /* Chat Box */
        .chat-box {
            display: flex;
            flex-direction: column;
            height: 300px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-box .message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background-color: #3b78c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Chat Application
        </div>

        <div class="online-users">
            <h3>Online Users</h3>
            <ul class="user-list" id="user-list"></ul>
        </div>
        
        <div class="started-chats">
            <h3>Chats Started</h3>
            <ul class="user-list" id="started-chats-list"></ul>
        </div>


        <div class="chat-section">
            <h3>Chat</h3>
            <div class="chat-box" id="messages"></div>
            <div class="chat-input">
                <textarea id="message" placeholder="Type your message..."></textarea>
                <button id="send">Send</button>
            </div>
        </div>
    </div>
<script>
const username = prompt("Enter your username:").trim();
const apiUrl = "https://chatapp-git-master-abdulsubhan8s-projects.vercel.app/";
let currentRoom = null;
let onlineUsersCache = new Set(); // Cache of online users
let startedChats = new Set(); // Track initiated chats
let localChatStorage = {}; // Store messages locally
let fetchingMessages = false; // Prevent overlapping fetch calls

// Register the user and fetch the initial user list
async function registerUser() {
    try {
        const response = await fetch(`${apiUrl}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username }),
        });
        const data = await response.json();
        if (data.status === "success") {
            console.log("User registered:", username);
            onlineUsersCache = new Set(data.online_users); // Initialize the cache with online users
            updateOnlineUsersDisplay();
        } else {
            console.error("Registration failed:", data);
        }
    } catch (error) {
        console.error("Error registering user:", error);
    }
}

// Periodically fetch and update the list of online users
async function fetchOnlineUsers() {
    try {
        const response = await fetch(`${apiUrl}/get_online_users`);
        const data = await response.json();
        if (data.status === "success") {
            const fetchedUsers = new Set(data.online_users);
            const newUsers = Array.from(fetchedUsers).filter(user => !onlineUsersCache.has(user));

            // Update the cache
            newUsers.forEach(user => onlineUsersCache.add(user));

            // Only update the UI if there are new users
            if (newUsers.length > 0) {
                console.log("New users detected:", newUsers);
                updateOnlineUsersDisplay();
            }
        } else {
            console.error("Failed to fetch online users:", data);
        }
    } catch (error) {
        console.error("Error fetching online users:", error);
    }
}

// Fetch messages for the current room
async function fetchMessages() {
    if (!currentRoom || fetchingMessages) return;
    fetchingMessages = true; // Prevent multiple fetch calls
    try {
        const response = await fetch(`${apiUrl}/fetch_messages?room=${currentRoom}`);
        const data = await response.json();
        if (data.status === "success") {
            const roomMessages = data.messages;

            // Save messages to local storage
            localChatStorage[currentRoom] = roomMessages;

            displayMessages(roomMessages);
        } else {
            console.error("Failed to fetch messages:", data);
        }
    } catch (error) {
        console.error("Error fetching messages:", error);
    } finally {
        fetchingMessages = false;
    }
}

// Send a message to the current room
async function sendMessage() {
    const message = document.getElementById("message").value.trim();
    if (!message || !currentRoom) {
        console.error("Message or current room is missing.");
        return;
    }

    try {
        const receiver = currentRoom.replace(username, "").replace("-", "");
        const response = await fetch(`${apiUrl}/send_message`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sender: username, receiver, message }),
        });
        const data = await response.json();
        if (data.status === "success") {
            console.log("Message sent:", message);

            // Add the message to local storage
            if (!localChatStorage[currentRoom]) {
                localChatStorage[currentRoom] = [];
            }
            localChatStorage[currentRoom].push({ sender: username, message });

            // Add user to started chats
            startedChats.add(receiver);
            updateStartedChatsDisplay();

            document.getElementById("message").value = "";
            displayMessages(localChatStorage[currentRoom]); // Update the chat display
        } else {
            console.error("Failed to send message:", data);
        }
    } catch (error) {
        console.error("Error sending message:", error);
    }
}

// Update the online users list in the frontend
function updateOnlineUsersDisplay() {
    const userList = document.getElementById("user-list");
    userList.innerHTML = ""; // Clear the existing list

    Array.from(onlineUsersCache).forEach(user => {
        if (user !== username) {
            const li = document.createElement("li");
            li.textContent = user;

            const chatButton = document.createElement("button");
            chatButton.textContent = "Chat";
            chatButton.addEventListener("click", () => startChat(user));

            li.appendChild(chatButton);
            userList.appendChild(li);
        }
    });

    console.log("Online users updated on the frontend.");
}

// Update the started chats list in the frontend
function updateStartedChatsDisplay() {
    const startedChatsList = document.getElementById("started-chats-list");
    startedChatsList.innerHTML = ""; // Clear the list before updating

    startedChats.forEach(chatUser => {
        const li = document.createElement("li");
        li.textContent = chatUser;

        const chatButton = document.createElement("button");
        chatButton.textContent = "Chat";
        chatButton.addEventListener("click", () => startChat(chatUser));

        li.appendChild(chatButton);
        startedChatsList.appendChild(li);
    });
}

// Start a chat with a user
function startChat(receiver) {
    const newRoom = username < receiver ? `${username}-${receiver}` : `${receiver}-${username}`;
    if (currentRoom === newRoom) return; // Avoid resetting the same chat

    currentRoom = newRoom;
    console.log("Switched to room:", currentRoom);

    // Add user to started chats
    startedChats.add(receiver);
    updateStartedChatsDisplay();

    // Check if chat exists in local storage
    if (localChatStorage[currentRoom]) {
        displayMessages(localChatStorage[currentRoom]); // Use cached messages
    } else {
        fetchMessages(); // Fetch messages from the server if not cached
    }
}

// Display messages in the chat box
function displayMessages(messages) {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = ""; // Clear previous messages

    messages.forEach(msg => {
        const div = document.createElement("div");
        div.textContent = `${msg.sender}: ${msg.message}`;
        div.classList.add("message");
        messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
}

// Initialize the app
registerUser();
setInterval(fetchOnlineUsers, 5000); // Check for new users every 5 seconds
setInterval(() => {
    if (currentRoom) fetchMessages(); // Refresh messages if in a chat
}, 2000);

// Event listener for sending messages
document.getElementById("send").addEventListener("click", sendMessage);
</script>





</body>
</html>
