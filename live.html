<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* Same styling as before */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .online-users, .chat-section {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .online-users h3, .chat-section h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        .user-list button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .user-list button:hover {
            background-color: #45a049;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 300px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-box .message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background-color: #3b78c9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Chat Application
        </div>

        <div class="online-users">
            <h3>Online Users</h3>
            <ul class="user-list" id="user-list">
                <!-- Online users will be dynamically added here -->
            </ul>
        </div>

        <div class="chat-section">
            <h3>Chat</h3>
            <div class="chat-box" id="messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <textarea id="message" placeholder="Type your message..." disabled></textarea>
                <button id="send" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        const userList = document.getElementById("user-list");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("message");
        const sendButton = document.getElementById("send");

        let currentRoom = null;
        let username = null;

        function updateUIForConnected() {
            document.querySelector(".chat-input textarea").disabled = false;
            document.querySelector(".chat-input button").disabled = false;
        }

        function updateUIForDisconnected() {
            document.querySelector(".chat-input textarea").disabled = true;
            document.querySelector(".chat-input button").disabled = true;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const connectButton = document.createElement("button");
            connectButton.textContent = "Connect";
            connectButton.style.margin = "10px auto";
            connectButton.style.display = "block";
            connectButton.style.padding = "10px 15px";
            connectButton.style.backgroundColor = "#4caf50";
            connectButton.style.color = "#fff";
            connectButton.style.border = "none";
            connectButton.style.borderRadius = "5px";
            connectButton.style.cursor = "pointer";
            connectButton.style.fontSize = "1rem";

            document.querySelector(".header").appendChild(connectButton);

            connectButton.addEventListener("click", () => {
                username = prompt("Enter your username:");
                if (username) {
                    socket.emit("register", { username });
                    connectButton.remove();
                    updateUIForConnected();
                }
            });
        });

        socket.on("user_list", (users) => {
            userList.innerHTML = "";
            users.forEach((user) => {
                if (user !== username) {
                    const li = document.createElement("li");
                    li.textContent = user;
                    const chatButton = document.createElement("button");
                    chatButton.textContent = "Chat";
                    chatButton.addEventListener("click", () => startChat(user));
                    li.appendChild(chatButton);
                    userList.appendChild(li);
                }
            });
        });

        function startChat(receiver) {
            socket.emit("start_chat", { sender: username, receiver });
        }

        socket.on("chat_started", (data) => {
            currentRoom = data.room;
            messagesDiv.innerHTML = ""; // Clear previous chat
        });

        sendButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message && currentRoom) {
                socket.emit("message", { username, room: currentRoom, message });
                messageInput.value = "";
            }
        });

        socket.on("message", (msg) => {
            const div = document.createElement("div");
            div.className = "message";
            div.textContent = msg;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>

</html>
